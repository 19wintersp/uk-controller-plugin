name: Build

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build:
    name: Build
    runs-on: windows-latest
    env:
        BOOST_ROOT: "$ENV{BOOST_ROOT_1_72_0}"
        BOOST_INCLUDEDIR : "$ENV{BOOST_ROOT_1_72_0}\\include"
        BOOST_LIBRARYDIR : "$ENV{BOOST_ROOT_1_72_0}\\lib"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Add Msbuild To PATH
        uses: microsoft/setup-msbuild@v1.0.2
        with:
         vs-version: '16.5'

      - name: Restore Nuget Packages
        run: |
          cd msvc
          nuget restore
          cd ..
      
      - name: Run Build
        run: msbuild msvc/UKControllerPlugin.sln /property:Configuration=Release

      - name: Run Tests
        run: ".\\bin\\Release\\UKControllerPluginTest.exe"

      - name: Install Cpplint
        run: pip install cpplint

      - name: Run Lint
        run: cpplint --quiet --recursive src/ test/